<h3>Edit Task</h3>
<div>
  <form>
      <div>
        <label for="itemName">Task Name:</label>
        <input type="text" [(ngModel)]="itemName" name="itemName" value= {{item.name}} required>
      </div>

      <div>
        <label for="itemDescription">Task Description:</label>
        <input type="text" [(ngModel)]="itemDescription" name="itemDescription" value= {{item.description}} required>
      </div>

      <button (click)="editItem()">Submit</button>
  </form>
</div>
